      id: "blocoazul",

          label: 'Título do bloco',
          name: 'titulobloco',
          widget: 'string'

          widget: 'string'

        {
          label: "Ícone",
          name: "iconebloco",

            { label: "Universidade", value: '<i class="fas fa-university"></i>' },

            { label: 'Pessoas (engrenagem)', value: '<i class="fas fa-users-cog"></i>' },
            { label: 'Ícone do PDF', value: '<i class="fas fa-file-pdf"></i>' }
          ],
          required: false
        }
      ],
      pattern: /^<section class="bloco" id="(.*)"><h2>(.*)<\/h2><p>(.*)<\/p>(.*)<\/section>*$/,
      fromBlock: function (match) {
        return {
          titulobloco: match[1],
          textobloco: match[3],
          iconebloco: match[4]
        };
      },
      toBlock: function (obj) {
        return '<section class="bloco" id="' + obj.titulobloco + '"><h2>' + obj.titulobloco + '</h2><p>' + obj.textobloco + '</p>' + obj.iconebloco + '</section>';
      }
