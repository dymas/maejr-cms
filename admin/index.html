<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="shortcut icon" href="/assets/imagens/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#0a1e3a">
  <title>Administração</title>
</head>

<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    /* Bloco Azul */
    CMS.registerEditorComponent({
      id: "blocoazul",
      label: "Bloco Azul",
      fields: [
        {
          label: 'Título do bloco',
          name: 'titulobloco',
          widget: 'string'
        },
        {
          label: 'Texto do bloco',
          name: 'textobloco',
          widget: 'string'
        },
        {
          label: "Ícone",
          name: "iconebloco",
          widget: "select",
          options: ["Universidade"],
          required: false
        }
      ],
      pattern: /^<section class="bloco" id="(.*)"><h2>(.*)<\/h2><p>(.*)<\/p><p>(.*)<\/p><\/section>*$/,
      fromBlock: function (match) {
        return {
          titulobloco: match[1],
          textobloco: match[3],
          iconebloco: match[4]
        };
      },
      toBlock: function (obj) {
        console.log(obj);
        return '<section class="bloco" id="' + obj.titulobloco + '"><h2>' + obj.titulobloco + '</h2><p>' + obj.textobloco + '</p><p>' + obj.iconebloco + '</p></section>';
      }
    });

    /* Nuvem */
    CMS.registerEditorComponent({
      id: "nuvem",
      label: "Nuvem",
      fields: [
        /* Item 1 */
        {
          label: 'Título do item 1',
          name: 'titulonuvem1',
          widget: 'string'
        },
        {
          label: 'Texto do item 1',
          name: 'textonuvem1',
          widget: 'string'
        },
        {
          label: "Ícone do item 1",
          name: "iconenuvem1",
          widget: "select",
          options: ["Universidade"],
          required: false
        },
        /* Item 2 */
        {
          label: 'Título do item 2',
          name: 'titulonuvem2',
          widget: 'string'
        },
        {
          label: 'Texto do item 2',
          name: 'textonuvem2',
          widget: 'string'
        },
        {
          label: "Ícone do item 2",
          name: "iconenuvem2",
          widget: "select",
          options: ["Universidade"],
          required: false
        },
        /* Item 3 */
        {
          label: 'Título do item 3',
          name: 'titulonuvem3',
          widget: 'string'
        },
        {
          label: 'Texto do item 3',
          name: 'textonuvem3',
          widget: 'string'
        },
        {
          label: "Ícone do item 3",
          name: "iconenuvem3",
          widget: "select",
          options: ["Universidade"],
          required: false
        },
        /* Item 4 */
        {
          label: 'Título do item 4',
          name: 'titulonuvem4',
          widget: 'string'
        },
        {
          label: 'Texto do item 4',
          name: 'textonuvem4',
          widget: 'string'
        },
        {
          label: "Ícone do item 4",
          name: "iconenuvem4",
          widget: "select",
          options: ["Universidade"],
          required: false
        },
        /* Item 5 */
        {
          label: 'Título do item 5',
          name: 'titulonuvem5',
          widget: 'string'
        },
        {
          label: 'Texto do item 5',
          name: 'textonuvem5',
          widget: 'string'
        },
        {
          label: "Ícone do item 5",
          name: "iconenuvem5",
          widget: "select",
          options: ["Universidade"],
          required: false
        },
        /* Item 6 */ 
        {
          label: 'Título do item 6',
          name: 'titulonuvem6',
          widget: 'string'
        },
        {
          label: 'Texto do item 6',
          name: 'textonuvem6',
          widget: 'string'
        },
        {
          label: "Ícone do item 6",
          name: "iconenuvem6",
          widget: "select",
          options: ["Universidade"],
          required: false
        },
      ],
      pattern: /^{% assign array = "(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?),(.*?)" \| split: ", " %} {% include nuvem.html %}*$/,
      fromBlock: function (match) {
        return {
          titulonuvem1: match[1],
          textonuvem1: match[2],
          iconenuvem1: match[3],
          titulonuvem2: match[4],
          textonuvem2: match[5],
          iconenuvem2: match[6],
          titulonuvem3: match[7],
          textonuvem3: match[8],
          iconenuvem3: match[9],
          titulonuvem4: match[10],
          textonuvem4: match[11],
          iconenuvem4: match[12],
          titulonuvem5: match[13],
          textonuvem5: match[14],
          iconenuvem5: match[15],
          titulonuvem6: match[16],
          textonuvem6: match[17],
          iconenuvem6: match[18]
        };
      },
      toBlock: function (obj) {
        return '{% assign array = "' + obj.titulonuvem1 + ',' + obj.textonuvem1 + ',' + obj.iconenuvem1 + ',' + obj.titulonuvem2 + "," + obj.textonuvem2 + ',' + obj.iconenuvem2 + ',' + obj.titulonuvem3 + "," + obj.textonuvem3 + ',' + obj.iconenuvem3 + ',' + obj.titulonuvem4 + "," + obj.textonuvem4 + ',' + obj.iconenuvem4 + ',' + obj.titulonuvem5 + "," + obj.textonuvem5 + ',' + obj.iconenuvem5 + ',' + obj.titulonuvem6 + "," + obj.textonuvem6 + ',' + obj.iconenuvem6 + '" | split: ", " %} {% include nuvem.html %}';
      }
    });
  </script>
</body>
</html>
